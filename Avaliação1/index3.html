<!DOCTYPE html>
<html>
<head>
<title>Lista</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
/* 8) Desenvolva uma página HTML capaz de efetuar o fatorial dos números que se
encontram na lista de inteiros (separados por vírgula) de um dado campo de entrada, a partir
do click de um botão. */

    function ok(){
        let numeros = document.getElementById("Numeros").value;
        numeros = numeros.split(',')
        
        const fatorial = n => {
            if (n > 1) {
                return n * fatorial(n - 1)
            }
            return n
        }
        


        for (var i = 0; i < numeros.length; i++){
            if (Number(numeros[i])){
                numeros[i] = Number(numeros[i])
            }    
        }
        
        for (var i = 0; i < numeros.length; i++){
            numeros[i] = fatorial(numeros[i])
        }
        
        console.log(numeros)
        document.write(`Fatorial dos números digitados:  [${numeros}]`);
    }
    
</script>

</head>
<body>
Fatorial do Array<input type="text" id="Numeros">

<input type="button" id="button" onclick="ok()" value="click">

</body>
</html>
