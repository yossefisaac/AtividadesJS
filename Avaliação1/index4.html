<script>

/* 9) Desenvolva uma página HTML capaz de escrever a média aritmética dos valores lidos, a
quantidade de valores positivos, a quantidade de valores negativos e o percentual de valores
negativos e positivos na lista de inteiros (separados por vírgula) de um dado campo de
entrada, a partir do click de um botão. */

function ok(){

    let numeros = document.getElementById("txtNumeros").value;
    numeros = numeros.split(",");
    let positivos = negativos = soma = 0;
    
    for(i=0; i < numeros.length; i++){ 
        Number(numeros[i]) > 0 ? positivos++ : negativos ++;
        soma += Number(numeros[i]);
    }

    let media = Number(soma/numeros.length);

    document.write("Media: "+media+"<br>");
    document.write("Quant de positivos: "+positivos+"<br>");
    document.write("Quant de negativos: "+negativos+"<br>");

    let percentualN = Number((negativos/numeros.length)*100);
    let percentualP = Number((positivos/numeros.length)*100);
    
    document.write("Percentual de negativos: "+percentualN+"%"+"<br>");
    document.write("Percentual de positivos: "+percentualP+"%"+"<br>");
}
</script>

</head>

<body>
Números<input type="text" id="txtNumeros">

<input type="button" value="click" onclick="ok()">
</body>
</html>
