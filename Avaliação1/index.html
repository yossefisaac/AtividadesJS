<!DOCTYPE html>
<html>
<head>
<title>Lista</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
/* 6) Desenvolva uma página HTML capaz de ordenar uma lista de inteiros (separados por
vírgula) de um dado campo de entrada, a partir do click de um botão. */
    

    function ok(){
        let numeros = document.getElementById("Numeros").value;
        
        numeros = numeros.split(',')
        
        for (var i = 0; i < numeros.length; i++){
            if (Number(numeros[i])){
                numeros[i] = Number(numeros[i])
            }
            
        }
        
        numeros.sort((a,b)=>{
            if (a > b) return 1;
            if (a < b) return -1;
            return 0;
        });
        
        console.log(numeros)
        document.write("Array de Inteiros ordenado: " +numeros );
    }
    

</script>

</head>
<body>
Inteiros separados por vírgula<input type="text" id="Numeros">

<input type="button" id="button" onclick="ok()" value="click">

</body>
</html>
